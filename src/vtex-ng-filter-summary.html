<div class="filters-summary">

  <span ng-show="activeFilters.list.length"
				ng-repeat="filter in activeFilters.list"
				ng-if="filter.active">

    <button class="btn btn-xs btn-info" ng-click="disableFilter(filter)">
			<span translate>{{ filter.name }}</span>
			<i class="fa fa-remove"></i>
		</button>&nbsp;

  </span>

</div>
